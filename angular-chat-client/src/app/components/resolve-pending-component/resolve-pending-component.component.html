<div id="subcontainer">
    <div class="subtitle"><strong>Reimbursements that you can resolve.</strong></div>
    <hr>
    <table>
      <tr>
      <th colspan="7">Reimbursements</th> 
    </tr>
      <tr>
        <th>Reimburesment ID</th>
        <th>Reimburesment Amount</th>
        <th>Submitted</th>
        <th>Description</th>
        <th>Reciept</th>
        <th>Submitted By</th>
        <th>Type</th>
      </tr>
      <tr>
        <td>table data goes here</td>
        <td>table data goes here</td>
        <td>table data goes here</td>
        <td>table data goes here</td>
        <td>table data goes here</td>
        <td>table data goes here</td>
        <td>table data goes here</td>
      </tr>
    </table>
    <div class="dropcontainer">
      <label class="dropdown" for="reimb_id">Reimburesment ID: </label>
      <select class="selector" name="reimb_id" id="reimb_id" [(ngModel)]="id">
          <option value="0"></option>
          <option value="1">1</option>
          <option value="2">2</option>
      </select>
      <label class="dropdown" for="reimb_status_id">Reimburesment Status: </label>
      <select class="selector" name="reimb_status_id" id="reimb_status_id" [(ngModel)]="status">
          <option value="0"></option>
          <option value="2">Approved</option>
          <option value="3">Denied</option>
      </select>
    </div>
    <nav>
    <input id="button" type="Submit" [disabled]="!formValidation()" (click)="submit()" value="Submit">
    </nav>
  </div>
